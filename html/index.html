<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Image DB</title>
<style>
#title {
    position: absolute;
    top: 0px;
    left: 10px;
    font-size: 20px;
    color: rgb(192, 224, 255);
}
#mainview {
    position: absolute;
    top: 24px;
    left: 4px;
    right: 4px;
    bottom: 4px;
}

#category_menu_mode {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 180px;
    font-size: 16px;
    font-weight: normal;
}
#categories {
    position: absolute;
    top: 20px;
    left: 0px;
    bottom: 0px;
    width: 180px;
    overflow-x: hidden;
    overflow-y: scroll;
}
.category {
    position: relative;
    left: 0px;
    right: 0px;
    overflow-x: hidden;
    overflow-y: hidden;
}
.categoryTitle {
    position: relative;
    left: 0px;
    right: 0px;
    height: 20px;
}
.categoryTitleButton {
    position: absolute;
    left: 0px;
    width: 20px;
    height: 20px;
    cursor: pointer;
}
.categoryTitleName {
    position: absolute;
    left: 20px;
    right: 0px;
    font-size: 16px;
    font-weight: bold;
    white-space: nowrap;
    overflow-x: hidden;
    cursor: pointer;
}
.subcategory {
    position: relative;
    left: 4px;
    right: 0px;
    font-size: 16px;
    font-weight: normal;
    white-space: nowrap;
    overflow-x: hidden;
    cursor: pointer;
}

#playlist_images_wrapper {
    display: inline-block;
    position: absolute;
    top: 0px;
    left: 180px;
    right: 0px;
    bottom: 0px;
    overflow-y: scroll;
}
#playlist_buttons {
    position: absolute;
    top: 0px;
    left: 0px;
    right: 0px;
    height: 24px;
}
#playlist_buttons_name {
    display: inline-block;
    position: relative;
    height: 24px;
    width: 180px;
    box-sizing: border-box;
    padding-left: 5px;
    padding-right: 5px;
    font-size: 18px;
    color: rgb(0,0,0);
    border-style: solid;
    border-width: 1px;
    border-color: rgb(0,0,0);
}
#playlist_buttons_save {
    position: relative;
    height: 20px;
    padding-left: 10px;
    padding-right: 10px;
    font-size: 16px;
    color: rgb(224,224,255);
    background-color: rgba(0,0,0, 0.98);
    outline-style: solid;
    outline-width: 2px;
    outline-color: rgba(192,192,255, 0.98);
    cursor: pointer;
}
#playlist_buttons_save.animate {
    animation-name: buttons_bubbling;
    animation-duration: 0.5s;
    animation-timing-function: linear;
    animation-delay: 0s;
    animation-iteration-count: 1;
    animation-direction: normal;
    animation-fill-mode: forwards;
    animation-play-state: running;
}
@keyframes buttons_bubbling {
    0% {
        outline-offset: 0px;
    }
    25% {
        outline-offset: 5px;
    }
    50% {
        outline-offset: 0px;
    }
    75% {
        outline-offset: 5px;
    }
    100% {
        outline-offset: 0px;
    }
}
#images {
    display: inline-block;
    position: absolute;
    top: 30px;
    left: 0px;
    right: 0px;
    bottom: 0px;
    overflow-y: scroll;
}
#playlist_images {
    display: none;
    position: absolute;
    top: 30px;
    left: 0px;
    right: 0px;
    bottom: 0px;
    overflow-y: scroll;
}
.thumbnails {
    width: 100px;
    height: 100px;
    object-fit: contain;
    cursor: pointer;
    outline-style: none;
    outline-width: 2px;
    outline-offset: -2px;
    outline-color: rgb(255, 0, 0);
}
.image_info {
    position: absolute;
    top: 0px;
    left: 0px;
    font-size: 10px;
    font-weight: normal;
    color: black;
    background-color: rgba(255, 255, 255, 0.75);
}
.fullscreen_viewer {
    position: fixed;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
    z-index: 1000;
    background-color: rgb(0,0,0);
    object-fit: contain;
}
</style>
<script type="application/ecmascript" src="./main.js"></script>
</head>
<body>
<div id="title">
Image DB
</div>
<div id="mainview">
    <select id="category_menu_mode">
        <option>Category</option>
        <option>Directory</option>
        <option>Playlist</option>
    </select>
    <span id="categories">
    </span>
    <!-- images area -->
    <span id="playlist_images_wrapper">
        <span id="playlist_buttons">
            Playlist:
            <input type="text" id="playlist_buttons_name">
            <span id="playlist_buttons_save">save</span>
        </span>
        <span id="images"></span>
        <span id="playlist_images"></span>
    </span>
    <!-- /images area -->
</div>
</body>
</html>
