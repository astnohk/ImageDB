<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Image DB</title>
<style>
#title {
    position: absolute;
    top: 0px;
    left: 10px;
    font-size: 20px;
    color: rgb(192, 224, 255);
}
#vertical_split_button {
    position: absolute;
    top: 0px;
    left: 200px;
    width: 20px;
    height: 20px;
}

#mainview {
    position: absolute;
    top: 24px;
    left: 4px;
    right: 4px;
    bottom: 4px;
}
.clear_background {
    position: fixed;
    top: 0px;
    bottom: 0;
    left: 0px;
    right: 0px;
    background-color: rgba(0,0,0, 0.0);
}
.contextmenu {
    position: absolute;
    display: inline-block;
    top: 0px;
    left: 0px;
    min-width: 100px;
    color: black;
    background-color: rgb(240,240,240);
    border-style: solid;
    border-width: 1px;
    border-color: black;
    box-sizing: border-box;
}
.contextmenu_item {
    position: relative;
    font-size: 14px;
    color: black;
    cursor: pointer;
}

#category_menu_mode {
    position: absolute;
    top: 0px;
    left: 0px;
    height: 20px;
    width: 180px;
    font-size: 16px;
    font-weight: normal;
}
#search_input {
    display: inline-block;
    position: absolute;
    top: 20px;
    left: 0px;
    height: 20px;
    width: 180px;
    box-sizing: border-box;
    font-size: 16px;
    font-weight: normal;
    color: rgb(0,0,0);
    border: 0;
    outline-style: solid;
    outline-width: 1px;
    outline-color: rgb(0,0,0);
}
#categories {
    position: absolute;
    top: 40px;
    left: 0px;
    bottom: 0px;
    width: 180px;
    overflow-x: hidden;
    overflow-y: scroll;
}
.category {
    position: relative;
    left: 0px;
    right: 0px;
    overflow-x: hidden;
    overflow-y: hidden;
}
.categoryTitle {
    position: relative;
    left: 0px;
    right: 0px;
    height: 20px;
}
.categoryTitleButton {
    position: absolute;
    left: 0px;
    width: 20px;
    height: 20px;
    cursor: pointer;
}
.categoryTitleName {
    position: absolute;
    left: 20px;
    right: 0px;
    font-size: 16px;
    font-weight: bold;
    white-space: nowrap;
    overflow-x: hidden;
    cursor: pointer;
}
.subcategory {
    position: relative;
    left: 4px;
    right: 0px;
    font-size: 16px;
    font-weight: normal;
    white-space: nowrap;
    overflow-x: hidden;
    cursor: pointer;
    opacity: 1.0;
    transition-property: opacity;
    transition-duration: 0.3s;
    transition-timing-function: linear;
}

#images_wrapper {
    display: inline-block;
    position: absolute;
    top: 0px;
    left: 182px;
    right: 0px;
    bottom: 0px;
    overflow: visible;
}
#tmp_images {
    display: none;
    position: absolute;
    top: 0px;
    left: 0px;
    right: 50%;
    bottom: 0px;
    overflow-y: scroll;
}
#playlist_images_wrapper {
    display: inline-block;
    position: absolute;
    top: 0px;
    left: 0px;
    right: 0px;
    bottom: 0px;
    overflow: visible;
}
#playlist_buttons {
    position: absolute;
    top: 0px;
    left: 0px;
    right: 0px;
    height: 24px;
    overflow: visible;
}
#clear_images_button {
    display: inline-block;
    position: relative;
    vertical-align: top;
    height: 24px;
    width: 24px;
    box-sizing: border-box;
    border: 0;
    outline-style: solid;
    outline-width: 2px;
    outline-color: rgb(128,128,255);
    cursor: pointer;
}
#playlist_buttons_name {
    display: inline-block;
    position: relative;
    vertical-align: top;
    height: 24px;
    width: 180px;
    box-sizing: border-box;
    padding-left: 5px;
    padding-right: 5px;
    font-size: 18px;
    color: rgb(0,0,0);
    border: 0;
    outline-style: solid;
    outline-width: 1px;
    outline-color: rgb(0,0,0);
}
.animate#playlist_buttons_name {
    animation-name: notice_input;
    animation-duration: 1.0s;
    animation-timing-function: linear;
    animation-delay: 0s;
    animation-iteration-count: 1;
    animation-direction: normal;
    animation-fill-mode: forwards;
    animation-play-state: running;
}
@keyframes notice_input {
    0% {
        outline-offset: 0px;
        background-color: rgba(255,255,255, 0.98);
    }
    33% {
        outline-offset: 4px;
        background-color: rgba(255,128,128, 0.98);
    }
    66% {
        outline-offset: -4px;
        background-color: rgba(255,255,255, 0.98);
    }
    100% {
        outline-offset: 0px;
        background-color: rgba(255,128,128, 0.98);
    }
}
#playlist_buttons_save {
    position: relative;
    vertical-align: top;
    height: 20px;
    padding-left: 10px;
    padding-right: 10px;
    font-size: 16px;
    color: rgb(224,224,255);
    background-color: rgba(0,0,0, 0.98);
    outline-style: solid;
    outline-width: 2px;
    outline-color: rgb(128,128,255);
    cursor: pointer;
}
.animate#playlist_buttons_save {
    animation-name: blink_background;
    animation-duration: 0.5s;
    animation-timing-function: linear;
    animation-delay: 0s;
    animation-iteration-count: 1;
    animation-direction: normal;
    animation-fill-mode: forwards;
    animation-play-state: running;
}
@keyframes blink_background {
    0% {
        outline-offset: 0px;
        background-color: rgba(0,0,0, 0.98);
    }
    25% {
        outline-offset: 2px;
        background-color: rgba(128,224,128, 0.98);
    }
    50% {
        outline-offset: 0px;
        background-color: rgba(0,0,0, 0.98);
    }
    75% {
        outline-offset: 2px;
        background-color: rgba(128,224,128, 0.98);
    }
    100% {
        outline-offset: 0px;
        background-color: rgba(0,0,0, 0.98);
    }
}
#images {
    display: inline-block;
    position: absolute;
    top: 30px;
    left: 0px;
    right: 0px;
    bottom: 0px;
    overflow-y: scroll;
}
.thumbnails {
    width: 100px;
    height: 100px;
    object-fit: contain;
    cursor: pointer;
    outline-style: none;
    outline-width: 2px;
    outline-offset: -2px;
    outline-color: rgb(255, 0, 0);
}
.image_info {
    position: absolute;
    top: 0px;
    left: 0px;
    font-size: 10px;
    font-weight: normal;
    color: black;
    background-color: rgba(255, 255, 255, 0.75);
}
.emptybox {
    display: inline-block;
    width: 100px;
    height: 100px;
    cursor: pointer;
    border-style: solid;
    border-width: 2px;
    border-color: rgba(255,0,0, 1.0);
    animation-name: emptybox_blink;
    animation-duration: 1.0s;
    animation-timing-function: linear;
    animation-delay: 0s;
    animation-iteration-count: infinite;
    animation-direction: normal;
    animation-fill-mode: forwards;
    animation-play-state: running;
}
@keyframes emptybox_blink {
    0% {
        border-color: rgba(255,0,0, 1.0);
    }
    50% {
        border-color: rgba(255,0,0, 0.0);
    }
    100% {
        border-color: rgba(255,0,0, 1.0);
    }
}

.fullscreen_viewer {
    position: fixed;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
    z-index: 1000;
    background-color: rgb(0,0,0);
}
.fullscreen_viewer_image {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
    z-index: 1000;
    background-color: rgb(0,0,0);
    object-fit: contain;
}
.fullscreen_viewer_title {
    position: absolute;
    display: inline-block;
    bottom: 0px;
    left: 0px;
    z-index: 1001;
    color: rgba(255,255,255, 0.9);
    background-color: rgba(128,128,128, 0.5);
    font-size: 10px;
}
</style>
<script type="application/ecmascript" src="./main.js"></script>
</head>
<body>
<div id="title">
Image DB
</div>
<div id="mainview">
    <select id="category_menu_mode">
        <option>Category</option>
        <option>Directory</option>
        <option>Playlist</option>
    </select>
    <input type="text" id="search_input">
    <span id="categories"></span>
    <span id="images_wrapper">
        <!-- images area -->
        <span id="tmp_images"></span>
        <span id="playlist_images_wrapper">
            <span id="playlist_buttons">
                <canvas id="clear_images_button"></canvas>
                Playlist:
                <input type="text" id="playlist_buttons_name">
                <span id="playlist_buttons_save">save</span>
            </span>
            <span id="images"></span>
        </span>
        <!-- /images area -->
    </span>
</div>
<canvas id="vertical_split_button">
</body>
</html>
